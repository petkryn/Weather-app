<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="img/cloudy.png" />
  </head>
  <body>
    <section class="main__page">
      <div class="main__container">
        <h1 class="main__title">Simple Weather App</h1>
        <div class="main__content">
          <input class="input" placeholder="Search for a city" />
          <button class="btn">Weather day</button>
          <button class="btn__week">Weather week</button>
        </div>
        <div class="loader">
          <img class="imgGif" src="img/7kRI.gif" alt="gif" />
          <p class="text__loader">Loading...</p>
        </div>

        <div class="main__weather__info"></div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
